<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Assistente Triunfo</title>

<link rel="stylesheet" href="https://cdn.botframework.com/botframework-webchat/latest/webchat.css" />

<style>
:root{
  --bg-dark:#070A10;
  --bg-panel:#0B1220;
  --green:#22C55E;
  --green-soft:rgba(34,197,94,.18);
  --border:rgba(255,255,255,.08);
  --text:#E8EEFC;
  --muted:#9CA3AF;
}

*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(180deg,var(--bg-dark),var(--bg-panel));
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.chat-container{
  width:1100px;
  height:90vh;
  background:rgba(15,23,42,.75);
  border:1px solid var(--border);
  border-radius:20px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  backdrop-filter:blur(10px);
}

/* HEADER */
.chat-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  border-bottom:1px solid var(--border);
  background:rgba(0,0,0,.3);
}

.chat-header-left{
  display:flex;
  align-items:center;
  gap:15px;
}

.logo{
  height:22px;
}

.header-text{
  display:flex;
  flex-direction:column;
}

.header-title{
  font-weight:700;
  font-size:16px;
}

.header-sub{
  font-size:12px;
  color:var(--muted);
}

.status{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
}

.status-dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--green);
  box-shadow:0 0 8px var(--green);
}

button{
  background:var(--green-soft);
  border:1px solid var(--green);
  color:white;
  padding:8px 14px;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
}

button:hover{
  background:rgba(34,197,94,.35);
}

/* WEBCHAT AREA */
#webchat{
  flex:1;
  padding:15px;
  min-height:0;
}

#webchat > *{
  height:100% !important;
}
</style>
</head>

<body>

<div class="chat-container">

  <div class="chat-header">
    <div class="chat-header-left">
      <img class="logo" src="https://triunfologistica.com.br/wp-content/uploads/2023/09/Triunfo_NOVO_horizontal-branca.png" />
      <div class="header-text">
        <div class="header-title">Assistente Triunfo</div>
        <div class="header-sub">Atendimento inteligente • triunfologistica.com.br</div>
      </div>
    </div>

    <div style="display:flex;align-items:center;gap:15px;">
      <div class="status">
        <div class="status-dot"></div>
        Online
      </div>
      <button onclick="restartChat()">Limpar conversa</button>
    </div>
  </div>

  <div id="webchat"></div>

</div>

<script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

<script>
/* ==========================================
   ⚠️ TOKEN TEMPORÁRIO DIRETO NO HTML
   (Depois vamos mover pro backend)
========================================== */

const directLineSecret = "BhiuQCvJMH9ZOvzOJ9lx0TWpQ1ztXWA2lCYWoNOxfRwLG15x53AgJQQJ99BHACL93NaAArohAAABAZBS4EtK.6Sde7jEcs7g6XibB7vZp8lmLIRhy2WDUmaBkfLHzs84X1g8ZR7R7JQQJ99CBACHYHv6AArohAAABAZBSoSj9";

/* Avatar SVG T */
const avatarSVG = `
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128">
<circle cx="64" cy="64" r="64" fill="#22C55E"/>
<text x="64" y="85" text-anchor="middle"
font-size="80" font-weight="900"
font-family="Segoe UI, Arial"
fill="#ffffff">T</text>
</svg>
`;

const botAvatar = "data:image/svg+xml;utf8," + encodeURIComponent(avatarSVG);

let directLine;

async function getToken(){
  const response = await fetch("https://directline.botframework.com/v3/directline/tokens/generate",{
    method:"POST",
    headers:{ "Authorization":"Bearer " + directLineSecret }
  });

  const { token } = await response.json();
  return token;
}

async function startChat(){

  const token = await getToken();

  directLine = window.WebChat.createDirectLine({ token });

  const styleOptions = {
    backgroundColor: "transparent",
    accent: "#22C55E",

    botAvatarImage: botAvatar,
    botAvatarInitials: "T",
    userAvatarInitials: "Você",

    bubbleBackground: "rgba(255,255,255,.05)",
    bubbleTextColor: "#fff",
    bubbleBorderColor: "rgba(255,255,255,.1)",

    bubbleFromUserBackground: "rgba(34,197,94,.25)",
    bubbleFromUserTextColor: "#fff",

    sendBoxBackground: "rgba(0,0,0,.35)",
    sendBoxTextColor: "#fff",
    sendBoxBorderTop: "1px solid rgba(255,255,255,.1)",

    hideUploadButton:true
  };

  document.getElementById("webchat").innerHTML = "";

  window.WebChat.renderWebChat(
    {
      directLine: directLine,
      styleOptions: styleOptions,
      locale:"pt-BR"
    },
    document.getElementById("webchat")
  );
}

function restartChat(){
  startChat();
}

startChat();
</script>

</body>
</html>
