<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatBot Web</title>

  <!-- WebChat CSS -->
  <link rel="stylesheet" href="https://cdn.botframework.com/botframework-webchat/latest/webchat.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #0b0f14;
      color: #fff;
    }

    header {
      padding: 12px 16px;
      background: #111827;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #1f2937;
    }

    #webchat {
      flex: 1;
      min-height: 0;
    }
  </style>
</head>

<body>
  <header>ðŸ’¬ ChatBot Triunfo</header>
  <div id="webchat"></div>

  <!-- WebChat JS -->
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

  <script>
    (async function () {
      const directLineSecret = "BhiuQCvJMH9ZOvzOJ9lx0TWpQ1ztXWA2lCYWoNOxfRwLG15x53AgJQQJ99BHACL93NaAArohAAABAZBS4EtK.6Sde7jEcs7g6XibB7vZp8lmLIRhy2WDUmaBkfLHzs84X1g8ZR7R7JQQJ99CBACHYHv6AArohAAABAZBSoSj9";

      // Pega token (melhor que usar a secret direto no browser, mas ainda Ã© o jeito simples)
      const tokenResp = await fetch("https://directline.botframework.com/v3/directline/tokens/generate", {
        method: "POST",
        headers: { "Authorization": "Bearer " + directLineSecret }
      });

      const { token } = await tokenResp.json();

      window.WebChat.renderWebChat(
        {
          directLine: window.WebChat.createDirectLine({ token }),
          locale: "pt-BR"
        },
        document.getElementById("webchat")
      );
    })();
  </script>
</body>
</html>
