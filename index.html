<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Triunfo Logística • Assistente Virtual</title>

  <link rel="stylesheet" href="https://cdn.botframework.com/botframework-webchat/latest/webchat.css" />

  <style>
    :root {
      --bg-dark: #0b0f14;
      --bg-card: #111827;
      --border: #1f2937;
      --text: #ffffff;
      --muted: #9ca3af;
      --green: #22c55e;
      --green-soft: rgba(34,197,94,.15);
      --shadow: 0 20px 60px rgba(0,0,0,.6);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      background: radial-gradient(circle at 10% 10%, var(--green-soft), transparent 50%), var(--bg-dark);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: min(1100px, 95%);
      height: min(750px, 95%);
      display: flex;
      flex-direction: column;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      background: #0f172a;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      height: 28px;
    }

    .brand-title {
      display: flex;
      flex-direction: column;
    }

    .brand-title strong {
      font-size: 15px;
    }

    .brand-title span {
      font-size: 12px;
      color: var(--muted);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--green);
    }

    #webchat {
      flex: 1;
      min-height: 0;
      padding: 10px;
    }

    footer {
      padding: 10px 18px;
      font-size: 11px;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: #0f172a;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <div class="brand">
        <img src="https://triunfologistica.com.br/wp-content/uploads/2023/09/Triunfo_NOVO_horizontal-branca.png" alt="Triunfo">
        <div class="brand-title">
          <strong>Assistente Triunfo</strong>
          <span>Atendimento inteligente 24/7</span>
        </div>
      </div>

      <div class="status">
        <div class="status-dot"></div>
        Online
      </div>
    </header>

    <div id="webchat"></div>

    <footer>
      © 2025 Triunfo Logística • WebChat Oficial
    </footer>

  </div>

  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

  <script>
    (async function () {

      // ⚠️ TEMPORÁRIO — NÃO USAR EM PRODUÇÃO
      const directLineSecret = "BhiuQCvJMH9ZOvzOJ9lx0TWpQ1ztXWA2lCYWoNOxfRwLG15x53AgJQQJ99BHACL93NaAArohAAABAZBS4EtK.6Sde7jEcs7g6XibB7vZp8lmLIRhy2WDUmaBkfLHzs84X1g8ZR7R7JQQJ99CBACHYHv6AArohAAABAZBSoSj9";

      const tokenResp = await fetch(
        "https://directline.botframework.com/v3/directline/tokens/generate",
        {
          method: "POST",
          headers: { "Authorization": "Bearer " + directLineSecret }
        }
      );

      const { token } = await tokenResp.json();

      const styleOptions = {
        backgroundColor: "transparent",
        bubbleBorderRadius: 16,
        bubbleFromUserBorderRadius: 16,
        bubbleBackground: "rgba(255,255,255,.05)",
        bubbleTextColor: "#ffffff",
        bubbleFromUserBackground: "rgba(34,197,94,.25)",
        bubbleFromUserTextColor: "#ffffff",
        sendBoxBackground: "#0f172a",
        sendBoxTextColor: "#ffffff",
        accent: "#22c55e",
        primaryFont: "Segoe UI, Arial"
      };

      window.WebChat.renderWebChat(
        {
          directLine: window.WebChat.createDirectLine({ token }),
          locale: "pt-BR",
          styleOptions
        },
        document.getElementById("webchat")
      );

    })();
  </script>
</body>
</html>
